                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="navitm" href="{{ url_for('show_index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="navitm" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="navitm" href="{{ url_for('leaderBoard') }}">Leaderboard</a>
                    </li>

                <ul class="nav navbar-nav ">
                    <li class="nav-item">
                        <a class="navitm" href="#SignUpModal" data-bs-toggle="modal"

                    </li>
                    <li class="nav-item">
                        <a class="navitm " href="#loginModal" data-bs-toggle="modal"

                            Sign In</a>
                    </li>
                </ul>

            </div>

    </nav>

    <div class="d-flex justify-content-center">
        <h1 class="display-3 font-weight-bold" style="color: #FFDDEA" >Rankings</h1>
    </div>

    <div class="row justify-content-center ">
        <div class="col-10">
            <table class="table table-striped table-dark table-bordered table-hover table-md">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Highest Accurate WPM</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row"><p class="h3"><img class="px-3 " src="/static/img/crown.png" alt="Typo Logo"
                                                       height="25">1</p></th>
                    <td><p class="h2">Ali</p></td>
                    <td><p class="h2 float-end">45</p></td>

                </tr>
                <tr>
                    <th scope="row"><p class="h3">2</p></th>
                    <td><p class="h3">Rahul</p></td>
                    <td><p class="h3 float-end">40</p></td>

                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Joe</td>
                    <td><p class="float-end ">35</p></td>

                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Zay</td>
                    <td><p class="float-end ">1</p></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="container">
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="staticBackdropLabel">Welcome back to Typo ¿ !</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="{{ url_for('login') }}" method="post">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">User name</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                       aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary float-end">Sign In</button>
                            </div>
                        </form>
                        <br>
                        <div class="float-start">
                            Don't have an account?<a data-bs-dismiss="modal" href="#SignUpModal"
                                                     data-bs-toggle="modal"
                                                     data-bs-target="#SignUpModal">Sign Up</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="modal fade" id="SignUpModal" tabindex="-1" aria-labelledby="SignUpModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="staticBackdropLabel">Sign up for Typo ¿ !</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="{{ url_for('register') }}" method="post">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">User name</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                       aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary float-end">Sign Up</button>
                            </div>
                            <br>

                        </form>
                        <br>
                        <div class="float-start">
                            Already have an account?<a data-bs-dismiss="modal" href="#loginModal"
                                                       data-bs-toggle="modal"
                                                       data-bs-target="#loginModal">Sign In</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>
</div>
